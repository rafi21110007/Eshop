<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style media sosial.css">
    <title>Media Sosial</title>
    <body>
        <section id="contact">
            <div class="container">
              <h2 class="section-title">Hubungi Kami</h2>
              <div class="row">
                <div class="col-md-6">
                  <p>Anda dapat menghubungi kami melalui formulir di bawah ini.</p>
                  <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Nama Anda" required>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Alamat Email Anda" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Subjek" required>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" rows="5" placeholder="Pesan Anda" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                  </form>
                </div>
                <div class="col-md-6">
                  <p>Anda juga dapat menghubungi kami melalui alamat email atau nomor telepon yang tercantum di bawah ini:</p>
                  <ul class="contact-info">
                    <li><i class="fa fa-envelope"></i>Email: info@E-shop.com</li>
                    <li><i class="fa fa-phone"></i>Telepon: 0800-0000-1111</li>
                  </ul>
                </div>
              </div>
            </div>
          </section>

          <a href="https://www.facebook.com"><img width="75" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook"></a>
          <a href="https://twitter.com"><img img width="75" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="Twitter"></a>
          <a href="https://www.instagram.com"><img img width="75"src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/instagram_circle-512.png" alt="Instagram"></a>
